<div class="card-container">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="{{image()}}" alt="Angular">
            </div>
            <div class="flip-card-back">
                <p class="title">{{name()}}</p>
                <p>{{description()}}</p>
            </div>
        </div>
    </div>
</div>
